<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Data - Trading Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body class="historical-data-page">
    <header>
        <h1>Trading Simulator</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.index') }}">Home</a></li>
                <li><a href="{{ url_for('main.historical_data_page') }}">Historical Data</a></li>
                <li><a href="{{ url_for('main.configure_simulation') }}">Configure Simulation</a></li>
            </ul>
          </nav>
        </header>
        <main>
            <h2>Historical Data</h2>
            <div id = "select-and-graph">
            <div id="data-controls">
                <input type="text" id="symbol-input" placeholder="Enter stock symbol (e.g., AAPL)" required>
                <input type="date" id="start-date" required>
                <input type="date" id="end-date">
                <button id="update-data">Update Data</button>
            </div>
            <div id="chart-container" style="width: 80%; height: 400px; margin: auto;">
                <canvas id="stock-chart"></canvas>
            </div>
          </div>
        </main>
        <footer>
            <p id = "footer-text">&copy; 2024 Trading Simulator</p>
        </footer>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
    </html>
